<div class="modal-header">
  <div class="modal-title h4">Status update for selected Customer</div>
</div>
<div class="modal-body overlay overlay-block cursor-default">
  <ng-container *ngIf="isLoading">
    <div class="overlay-layer">
      <div class="spinner spinner-lg spinner-primary"></div>
    </div>
  </ng-container>

  <div class="table-responsive angular-bootstrap-table">
    <table class="table table-head-custom table-vertical-center overflow-hidden">
      <thead>
        <th>LOT NO</th>
        <th>NAME</th>
        <th>STATUS</th>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.lot_no}}</td>
          <td>{{product.client_name}}</td>
          
          <td>
            <span class="label label-lg label-inline" [class.label-light-success]="product.lot_active === 1"
              [class.label-light-danger]="product.lot_active === 0">
              <ng-container *ngIf="product.lot_active === 1">Active</ng-container>
              <ng-container *ngIf="product.lot_active === 0">InActive</ng-container>
            </span>
          </td>
      </tbody>
    </table>
  </div>

</div>

<div class="form modal-footer">
  <div class="form-group mr-2">
    <select class="form-control" [(ngModel)]="status" name="status">
      
      <option value="1">Active</option>
      <option value="0">In Active</option>
    </select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-light btn-elevate mr-3" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary btn-elevate" (click)="updateProductsStatus()">Update Status</button>
  </div>
</div>
