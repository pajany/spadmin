<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
          <h3 class="card-label">Courtesy Card Details: </h3>
      </div>

  </div>
 
    <div class="form-group col-lg-3">
           <label><b>Lot No:</b></label>
           <select class="form-control" name="lot_no"  (change)="getcourtesycard($event)"  >
             <option> Please Select</option>  
             <option  *ngFor="let product of productsService.items$ | async; let i = index" 
             [value]="product.lot_no">{{product.lot_no }}</option>  
          </select>
    </div> 

    <div class="form-group col-lg-3">
       <label class=""><b>Courtesy Card No:</b></label>  
      <div class="col-lg-10">
        <select class="form-control" name="card_no"  (change)="getcardDetails($event)">
          <option> Please Select</option>  
          <option *ngFor="let courtesy of CourtestCardList" [value]="courtesy.card_no">{{courtesy.card_no}}</option>
        </select>
      </div>
    </div> 

  <table class="CourtesyTable" id="CourtesyTable" style="width: 100%;margin-left: 2%;">
      
  </table>
     
</div>
